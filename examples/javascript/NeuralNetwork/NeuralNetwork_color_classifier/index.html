<head>
    <meta charset="UTF-8">

<body>
<h1>Color Classifier - Neural Network</h1>
<p id="status">Creating network...</p>
<p id="loss"></p>
<div style="width: 100px; height: 100px; background-color: rgb(255, 0, 255);" id="color"></div>
<p id="label"></p>
<form id="sliders">
    <label>
        Red
        <input type="range" id="red" min="0" max="255" value="255" step="1">
    </label>
    <label>
        Green
        <input type="range" id="green" min="0" max="255" value="0" step="1">
    </label>
    <label>
        Blue
        <input type="range" id="blue" min="0" max="255" value="255" step="1">
    </label>
</form>
<button id="random">Random Color</button>
<script src="sketch.js"></script>
</body>
